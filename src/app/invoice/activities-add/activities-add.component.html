<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h4 class="subheading">Agregar horas</h4>
    <form novalidate [formGroup]="activityForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-body">
        <div class="row p-t-20">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Proyecto</mat-label>
              <mat-select formControlName="projectId" >
                <mat-option *ngFor="let project of projects" [value]="project.id">
                  {{project.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row p-t-20">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Feacha de la actividad</mat-label>
              <input matInput formControlName="dateMoment" [matDatepicker]="picker" (click)="picker.open()" placeholder="Fecha de actividad">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row p-t-20">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Horas</mat-label>
              <input formControlName="hours" type="number" matInput placeholder="Horas" value="Sushi">
            </mat-form-field>
          </div>
        </div>
        <div class="row p-t-20">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Realizado por</mat-label>
              <mat-select formControlName="memberId">
                <mat-option *ngFor="let member of members" [value]="member.id">
                  {{member.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Descripci√≥n</mat-label>
              <textarea matInput
                        formControlName="description"
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="3"
                        cdkAutosizeMaxRows="6"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div>
        <button style="width: 50%" mat-flat-button color="primary" type="submit">Guardar</button>
        <button style="width: 50%" mat-flat-button  [routerLink]="[ '/invoice/list' ]">Cancelar</button>
      </div>
    </form>
  </div>
</div>
