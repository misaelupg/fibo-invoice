<div class="row">
  <div class="col-lg-6">
    <h4 class="subheading">Nueva actividad</h4>
    <form action="#">
      <div class="form-body">
        <div class="row p-t-20">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Feacha de la actividad</mat-label>
              <input matInput [matDatepicker]="picker" (click)="picker.open()" placeholder="Fecha de actividad">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row p-t-20">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Horas</mat-label>
              <input type="number" matInput placeholder="Horas" value="Sushi">
            </mat-form-field>
          </div>
        </div>
        <div class="row p-t-20">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Realizado por</mat-label>
              <mat-select>
                <mat-option *ngFor="let person of ['Beto', 'Dani', 'Edgar', 'Misa', 'Alex']" [value]="'Beto'">
                  {{person}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Descripci√≥n</mat-label>
              <textarea matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="3"
                        cdkAutosizeMaxRows="6"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
    <button style="width: 100%" mat-flat-button color="primary">Guardar</button>
  </div>
</div>
