<h4 class="subheading">Registro de horas</h4>

<table mat-table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef>Proyecto</th>
    <td mat-cell *matCellDef="let activity"> {{activity.projectName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef>Horas</th>
    <td mat-cell *matCellDef="let activity"> {{activity.hours}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let activity"> {{activity.date | date:'M/d/yy'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="memberName">
    <th mat-header-cell *matHeaderCellDef>Miembro</th>
    <td mat-cell *matCellDef="let activity"> {{activity.memberName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
    <td mat-cell *matCellDef="let activity"> {{activity.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button [routerLink]="[ '/invoice/add' ]" class="add-fab-icon" mat-fab aria-label="Agregar nuevas actividades" color="primary">
  <mat-icon>add</mat-icon>
</button>
