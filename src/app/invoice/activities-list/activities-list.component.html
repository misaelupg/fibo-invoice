<h4 class="subheading">Registro de horas</h4>
<div class="page-content">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="row">
        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Proyecto</mat-label>
            <mat-select [(value)]="selectedProjectId" (valueChange)="getActivitiesByProject(selectedProjectId, selectedMonth)">
              <mat-option *ngFor="let project of projects" [value]="project.id">
                {{project.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Mes</mat-label>
            <mat-select [(value)]="selectedMonth" (valueChange)="getActivitiesByProject(selectedProjectId, selectedMonth)">
              <mat-option *ngFor="let month of MONTHS" [value]="month.number">
                {{month.description}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->


          <!-- Hours Column -->
          <ng-container matColumnDef="hours">
            <th mat-header-cell *matHeaderCellDef>Horas</th>
            <td mat-cell *matCellDef="let activity"> {{activity.hours}} hrs</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let activity"> {{activity.description}} </td>
          </ng-container>

          <!-- Project Column -->
          <ng-container matColumnDef="project">
            <th mat-header-cell *matHeaderCellDef>Proyecto</th>
            <td mat-cell *matCellDef="let activity"> {{activity.project}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <button [routerLink]="[ '/invoice/add' ]" class="add-fab-icon" mat-fab aria-label="Agregar nuevas actividades" color="primary">
        <mat-icon>add</mat-icon>
      </button>

    </div>
  </div>
</div>
