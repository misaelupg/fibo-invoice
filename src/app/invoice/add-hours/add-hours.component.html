
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Captura de Horas</h3>
    </div>        
</div>

<p-calendar [inline]="true" [showWeek]="true"></p-calendar>
<hr>

<div class="row">
    <div class="col-lg-12">
        <div class="card">            
            <div class="card-body">
                <form action="#">
                    <div class="form-body">                        
                        <div class="row p-t-20">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Horas</label>
                                    <input type="number" id="hours" class="form-control" placeholder="1">
                                    <small class="form-control-feedback"> campo obligatorio </small> 
                                </div>
                            </div>                            
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Descripcion</label>
                                    <textarea id="description" class="form-control" placeholder="actividad realizada" cols="30" rows="10"></textarea>
                                    <small class="form-control-feedback"> campo obligatorio </small> </div>
                            </div>                            
                        </div>                        
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check pull-left"></i> Guardar </button>
                        <a [routerLink]="[ '/invoice/hours' ]" class="btn btn-inverse pull-right">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
